<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="site.js">
    <title>Challenge4</title>
</head>
<body>
    <div class="top-background-image" id="dark-image">
        <img src="images/bg-desktop-dark.jpg" alt="">
    </div>
    <div class="main-container">
        <div class="header-div">
            <div class="title">TODO</div>
            <div class="theme-div">
                <img src="images/icon-sun.svg" alt="Go light mode">
            </div>
        </div>
        <div class="new-todo-div">
            <div class="check-div">
                <div class="check-mark"></div>
            </div>
            <div class="new-todo-input-div">
                <form>
                    <input type="text" placeholder="Creat a new todo...">
                </form>
            </div>
        </div>
    </div>
</body>
